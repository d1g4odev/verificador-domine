<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';">
    <title>Verificador de Números - Domine Consultoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-info">
                <img src="image.png" alt="Domine" class="profile-pic">
                <div class="header-text">
                    <h3>Verificador Oficial Domine</h3>
                    <span class="status">Online</span>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Digite o número para verificar..." maxlength="100" autocomplete="off" spellcheck="false">
                <button id="sendButton" class="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

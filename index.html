<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Números - Domine Consultoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-info">
                <img src="image.png" alt="Domine" class="profile-pic">
                <div class="header-text">
                    <h3>Verificador Oficial Domine</h3>
                    <span class="status">Online</span>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Digite o número para verificar..." maxlength="500">
                <button id="sendButton" class="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
